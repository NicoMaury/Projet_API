version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rail_traffic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rail_traffic_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  importer:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: rail_traffic_db
      DB_USER: user
      DB_PASSWORD: password
    volumes:
      - .:/app

  api:
    build: .
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: rail_traffic_db
      DB_USER: user
      DB_PASSWORD: password
    volumes:
      - .:/app

volumes:
  postgres_data:
