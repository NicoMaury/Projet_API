services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rail_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rail_analytics
      POSTGRES_USER: rail_user
      POSTGRES_PASSWORD: rail_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - rail_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rail_user -d rail_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: rail_keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    command:
      - start-dev
      - --health-enabled=true
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak-realm-import.json:/opt/keycloak/data/import/realm-rail.json
    networks:
      - rail_network
    healthcheck:
      test:
        - CMD-SHELL
        - /opt/keycloak/bin/kcadm.sh config credentials --config /tmp/healthcheck.config --server http://localhost:8080 --realm master --user $$KEYCLOAK_ADMIN --password $$KEYCLOAK_ADMIN_PASSWORD >/dev/null 2>&1
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  rail_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  keycloak_data:
    driver: local
